<doctype html>
<head>
	<title>Gallery</title>
	<style>
		*
		{
			box-sizing:border-box;
		}
		.row
		{
			display:flex;
			flex-wrap:wrap;
		}
		.column
		{
			flex:33.33%;
			padding:5px;
		}
		img
		{
			width:100%;
		}
	</style>
</head>
<body>
	<div class="row">
		<div class="column"><img src="Img 1.jpeg"></img></div>
		<div class="column"><img src="cutties.jpg"></img></div>
		<div class="column"><img src="cutties.jpg"></img></div>
		<div class="column"><img src="cutties.jpg"></img></div>
		<div class="column"><img src="cutties.jpg"></img></div>
		<div class="column"><img src="cutties.jpg"></img></div>
	</div>
</body>
